name: Deployment
run-name: ${{ github.actor }} make a ${{github.event_name}} event.
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main 
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repostory ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: First Interaction
        uses: actions/first-interaction@v1.1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'First Issue'
          pr-message: 'First PR'

      - name: Setup Node Environment
        uses: actions/setup-node@v3
        with: 
          node-version: latest

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install ğŸ”§
        run: pnpm install
        
      - name: Build ğŸ—ï¸
        run: |
          pnpm store prune 
          pnpm run build
      
      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/develop'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist